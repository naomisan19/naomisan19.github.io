<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJUb3Y7k2hJnGiuhCHe0Xgj2a25nf63YGQ8w&s'); /* Reemplaza con tu imagen */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      color: white; /* Texto blanco para el cuerpo */
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: rgba(0, 0, 0, 0.6); /* Fondo semitransparente para mejor contraste */
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: white; /* Texto blanco para las etiquetas */
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 15px;
      box-sizing: border-box;
      background-color: #fff;
      color: #000; /* Texto negro dentro de los campos para legibilidad */
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <form>
    <h2>Formulario de Contacto</h2>

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="correo">Correo electr√≥nico:</label>
    <input type="email" id="correo" name="correo" required>

    <label for="comentario">Comentario:</label>
    <textarea id="comentario" name="comentario" required></textarea>

    <div class="button-group">
      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>
      <button type="button" onclick="alert('Por favor, completa todos los campos antes de enviar.')">Ayuda</button>
    </div>
  </form>

</body>
</html>
